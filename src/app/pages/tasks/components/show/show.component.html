<app-content-body>
    <div class="row">
        <div class="col-12">
            <div class="alert alert-light">
                <div class="row">
                    <div class="col-9">
                        <h2 class="text-left">{{listName}}</h2>
                        The tasks on your list are here.
                    </div>
                    <div class="col-3">
                        <a class="btn btn-outline-info btn-lg float-right" routerLink="/list">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                                <path
                                    d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z" />
                            </svg>
                            Lists
                        </a>
                    </div>
                    <div class="col-3">
                        <div class="alert alert-info text-center" role="alert">
                           
        
                            <a [routerLink]="['form', [listId]]" class="btn btn-info">
        
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-plus-square" viewBox="0 0 16 16">
                                    <path
                                        d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                                    <path
                                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                                </svg>
        
                                Create Task
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="row" *ngIf="tasks.length && timetoutFinish; else isEmpty">
        <div class="col-3" *ngFor="let task of tasks">
            <card-task [taskItem]="task"></card-task>
        </div>
    </div>
    <ng-template #isEmpty>
        <div class="row" *ngIf="!timetoutFinish">
            <div class="col-12">
                <ngx-skeleton-loader></ngx-skeleton-loader>
            </div>
        </div>
        <div class="row" *ngIf="timetoutFinish">
            <div class="col-12">
                <div class="alert alert-info text-center" role="alert">
                    Let's go! register your first task on this list<br> <br>

                    <a [routerLink]="['form', [listId]]" class="btn btn-info">

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-plus-square" viewBox="0 0 16 16">
                            <path
                                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                        </svg>

                        clicking here
                    </a>
                </div>
            </div>
        </div>
    </ng-template>
</app-content-body>
