<app-content-body>
    <div class="row">
        <div class="col-12">
            <div class="alert alert-light">
                <h2 class="text-center">To-do lists</h2>
                These are the to-do lists you created. Each color of a ball represents a category, when clicking on the eye you will be directed to the tasks contained in this list.
            </div>
        </div>
    </div>
    <div class="row" *ngIf="lists.length && timetoutFinish; else isEmpty">
        <div class="col-12">
            <div class="lists">
                <ul>
                    <item-list *ngFor="let item of lists" [itemList]="item"></item-list>
                </ul>
            </div>
        </div>

    </div>
    <ng-template #isEmpty>
        <div class="row" *ngIf="!timetoutFinish">
            <div class="col-12">
                <ngx-skeleton-loader></ngx-skeleton-loader>
            </div>
        </div>
        <div class="row" *ngIf="timetoutFinish">
            <div class="col-12">
                <div class="alert alert-info text-center" role="alert">
                    Welcome! You haven't created lists yet, but you can get started by <br> <br>

                    <a routerLink="form" class="btn btn-info">

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-plus-square" viewBox="0 0 16 16">
                            <path
                                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                        </svg>

                        clicking here
                    </a>
                </div>
            </div>
        </div>
    </ng-template>
</app-content-body>
