<div class="cta-login">
    <div class="cta-box-login">
  
      <h2 class="center">
        REGISTER TO ORIUM TASKS
        <img id="logo" src="../../../../assets/images/orium.png" alt="Orium Logotipo">
      </h2>
  
      <div class="cta-logo animated flipInX delay-1s slower">
      </div>
      <form [formGroup]="registerForm">

        <label for="email">Name</label>
        <input id="email" class="form-control" type="email" formControlName="name">

        <label for="email">E-mail</label>
        <input id="email" class="form-control" type="email" formControlName="email">
  
        <label for="password">Password</label>
        <input id="password" class="form-control" type="password" formControlName="password">
        <div class="warning-login" *ngIf="registerForm.invalid">
            <p [ngClass]="registerForm.value.name === null ? '' : 'destaque-color' ">
                The name must be at least 3 characters long
              </p>
            <p [ngClass]="registerForm.value.email === null ? '' : 'destaque-color' ">
                Please, type a valid email
            </p>
            <p [ngClass]="registerForm.value.password === null ? '' : 'destaque-color' ">
                Password must be at least 6 characters
            </p>
        </div>
        <button class="btn btn-primary btn-lg" (click)="save()">SAVE</button>
        <button class="mt-2 btn  btn-outline-light btn-lg" routerLink="/">Login</button>
      </form>
    </div>
  </div>
